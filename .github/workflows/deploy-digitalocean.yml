name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [ main ]
    paths:
      - '.do/app.yaml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-digitalocean.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Validate app spec
        run: |
          echo "=== App Spec Content ==="
          cat .do/app.yaml
          echo "=== Validation complete ==="

      - name: Setup MySQL database
        run: |
          if doctl databases cluster list --format Name --no-header | grep -q "innoviahub-mysql-cluster"; then
            echo "MySQL cluster already exists"
            CLUSTER_ID=$(doctl databases cluster list --format ID,Name --no-header | awk '$2=="innoviahub-mysql-cluster" {print $1}')
            echo "Using existing cluster: $CLUSTER_ID"
          else
            echo "Creating MySQL cluster (this may take 5-10 minutes)..."
            doctl databases cluster create innoviahub-mysql-cluster \
              --engine mysql \
              --version "8" \
              --region nyc1 \
              --size db-s-1vcpu-1gb \
              --num-nodes 1 \
              --wait
            CLUSTER_ID=$(doctl databases cluster list --format ID,Name --no-header | awk '$2=="innoviahub-mysql-cluster" {print $1}')
            echo "Cluster created: $CLUSTER_ID"
          fi
          
          # Wait for cluster to be fully online
          echo "Checking cluster status..."
          for i in {1..30}; do
            STATUS=$(doctl databases cluster get $CLUSTER_ID --format Status --no-header 2>/dev/null || echo "creating")
            echo "Attempt $i: Cluster status is '$STATUS'"
            if [ "$STATUS" = "online" ]; then
              echo "✓ Cluster is online and ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "⚠ Cluster not fully online yet, but proceeding anyway"
            fi
            sleep 10
          done
          echo "CLUSTER_ID=$CLUSTER_ID" >> $GITHUB_ENV

      - name: Create or update app
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2=="innoviahub" {print $1}')
          if [ -z "$APP_ID" ]; then
            echo "Creating new app..."
            doctl apps create --spec .do/app.yaml --wait
          else
            echo "Updating app $APP_ID..."
            doctl apps update $APP_ID --spec .do/app.yaml --wait
          fi


