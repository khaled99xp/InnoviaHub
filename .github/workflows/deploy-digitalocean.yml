name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [ main ]
    paths:
      - '.do/app.yaml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-digitalocean.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Validate app spec
        run: |
          echo "=== App Spec Content ==="
          cat .do/app.yaml
          echo "=== Validation complete ==="

      - name: Verify MySQL cluster exists
        run: |
          echo "Checking for MySQL cluster: innoviahub-mysql-cluster"
          if doctl databases cluster list -o json | grep -q "innoviahub-mysql-cluster"; then
            echo "✓ MySQL cluster found and ready!"
          else
            echo "⚠ MySQL cluster 'innoviahub-mysql-cluster' not found!"
            echo "Please create it manually from DigitalOcean UI first."
            exit 1
          fi

      - name: Create or update app
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2=="innoviahub" {print $1}')
          if [ -z "$APP_ID" ]; then
            echo "Creating new app..."
            doctl apps create --spec .do/app.yaml --wait
          else
            echo "Updating app $APP_ID..."
            doctl apps update $APP_ID --spec .do/app.yaml --wait
          fi


