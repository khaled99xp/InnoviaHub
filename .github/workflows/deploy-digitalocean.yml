name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [ main ]
    paths:
      - '.do/app.yaml'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-digitalocean.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Validate app spec
        run: |
          echo "=== App Spec Content ==="
          cat .do/app.yaml
          echo "=== Validation complete ==="

      - name: Create or update app
        timeout-minutes: 20
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | awk '$2=="innoviahub" {print $1}')
          if [ -z "$APP_ID" ]; then
            echo "Creating new app (this may take 10-15 minutes)..."
            doctl apps create --spec .do/app.yaml --wait
            echo "✓ App created successfully!"
          else
            echo "Updating app $APP_ID (this may take 10-15 minutes)..."
            doctl apps update $APP_ID --spec .do/app.yaml --wait
            echo "✓ App updated successfully!"
          fi


